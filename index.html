      <style>body{background:#4682f4;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Open Sans','Helvetica Neue',sans-serif;color:#fff;align-content:center;text-align:center}.i{display:inline-block;width:350px}h1{font-size:80px}h3{border-radius:5px;width:300px;border:solid 1px #fff}@keyframes shadow-pulse{0%{box-shadow:0 0 0 0 rgba(0,0,0,.2)}100%{box-shadow:0 0 0 35px transparent}}@keyframes shadow-pulse-big{0%{box-shadow:0 0 0 0 rgba(0,0,0,.1)}100%{box-shadow:0 0 0 70px transparent}}.share-btn{position:fixed;bottom:0;left:0;float:left;margin:30px;width:60px;height:60px;text-transform:uppercase;letter-spacing:1px;color:#4682f4;text-align:center;background:#fff;border-radius:50%;border:none;cursor:pointer;outline:0;animation:shadow-pulse 1s infinite}.modal{display:none;position:fixed;z-index:1;left:0;top:0;width:100%;height:100%;overflow:auto;background-color:#000;background-color:rgba(0,0,0,.4)}.modal-content{color:#4682f4;background-color:#fefefe;margin:15% auto;padding:20px;border:1px solid #888;width:80%}.close{color:#aaa;float:right;font-size:28px;font-weight:700}.close:focus,.close:hover{color:#000;text-decoration:none;cursor:pointer}</style>
      <center>
         <h1>Student Coronavirus Letter</h1>
      </center>
      <button class='share-btn'>Share</button>
      <div class="i">
         <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSfHo-pM6O1C6IPa8I4I5RJAhrJbdVLY6wLUiSyqUAZRa4snaQ/viewform"><img src="https://img.icons8.com/ios/300/ffffff/inspection.png"></a><br>

         <a target="_blank" href="https://docs.google.com/document/d/1NFSeo7bHBZU-ySm4mZaUOmQeaiozBT1xV4ha-ZpaKU8/edit?usp=sharing"><img src="https://img.icons8.com/ios/300/ffffff/document.png"></a><br>
         <h2>Read the Letter</h2>
      </div>
      <div class="i">
         <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSfj2SD46Zia8YWxXcbKmOr68wPUfEGr4zneKZkSotXw1bYppw/viewform"><img src="https://img.icons8.com/ios/300/ffffff/inscription.png"></a><br>
         <h2>Sign the Letter</h2>
      </div>
      <center id="s">
         <h3>2 signatures already!</h3>
      </center>
      <div id="myModal" class="modal">
         <div class="modal-content">
            <span class="close">&times;</span>
            <p>
            <div class="addthis_inline_share_toolbox"></div>
            </p>
         </div>
      </div>
      <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5ee3f125a6bcf09d"></script>
      <script>
         var modal = document.getElementById("myModal");
         
         var span = document.getElementsByClassName("close")[0];
         
         span.onclick = function() {
          modal.style.display = "none";
         }
         
         window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
         }
         const shareBtn = document.querySelector('.share-btn');
         
         shareBtn.addEventListener('click', () => {
          if (navigator.share) {
            navigator.share({
              title: 'Sign the Student Coronavirus Letter now!',
              text: 'Take the survey, read the letter, sign it.',
              url: window.location.href
            }).then(() => {
            	modal.style.display = "block";
            })
            .catch(err => {
              console.log(`Couldn't share because of`, err.message);
            });
          } else {
            modal.style.display = "block";
          }
         });
         var addthis_share = {
         		url: "https://bit.ly/coronaletter",
         		title: "Sign the Student Coronavirus Letter now!",
         		description: "Sign the Student Coronavirus Letter now!",
         		media: "Take the survey, read the letter, sign it."
         }
         function blockdetect() {
            if (typeof addthis === undefined) {document.getElementByClassName('addthis_inline_share_toolbox').innerHTML = "Your adblocker is blocking the sharing function, sorry.";}
         }
      </script>
